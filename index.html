<!doctype html>
<html><head>
<meta charset="utf-8">
<title>Jump and Run Halloween</title>

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=0.7, maximum-scale=0.7, user-scalable=0"/>


<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="apple-touch-icon" sizes="180x180" href="img/AppIcon.png" />
<link href="apple-touch-startup.png" media="(device-width: 414px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        
        

<!-- loading pace.js-->
 <script src="pace/pace.js"></script>
 <link href="pace/pace-theme-loading-bar.css" rel="stylesheet" />

<!-- load animate CSS-->
<link rel="stylesheet" type="text/css" href="css/animate.css">
<link href="css/layout.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/animation.css">

  
</head>

<body>
<div id="wrap">
   <div id="scoreBox">
    	<div class="heart"><span class="sec">50</span> </div>
        <div class="star score">000</div>
    </div>
  
  <div id="player">
    </div>
    
    <div id="floor">
    </div>
   
    <div id="GameScreen">
    <div class="animated jello applogo"></div>
      <div class="animated bounceInDown spider"></div>
      <div class="animated infinite flash smile"></div>
      <div class="animated infinite shake tap">**tap the screen to start**</div>
    </div>

    
     <div id="SelectPlayer">
      <div class="animated infinite shake selectp">**Please select the Player**</div>
      <div class="flexbox">
<div class="animated bounceInDown board b1" data-player="mrghost">
   	  <div class="animated infinite pulse play mrghost" > </div>
        <div class="title">The Ghost</div>
      </div>
      <div class="animated bounceInDown board b2" data-player="mrbandage">
      	<div class="animated infinite pulse play mrbandage" > </div>
        <div class="title">BANDAGE MAN</div>
      </div>
      <div class="animated bounceInDown board b3" data-player="mrpumpkin">
      	<div class="animated infinite pulse play mrpumpkin" > </div>
        <div class="title">PUMPKIN</div>
      </div>
      </div>
    </div>
    
    <div id="GameOver">
    	<h2>Game Over</h2>
        <div class="score star">Score 0 </div>
        
        <div class="gets">
        	<div class="getdeath">x 0</div>
       	  <div class="getpumpkin">x 0</div>
          <div class="getgraveyard">x 0</div>
          <div class="getflyghost">x 0</div>
          
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/game.js"></script>
<div class="animated jello copyright">@HeiCheong</div>
</body>
</html>
